<div class="writeCommentContainer">
  <div class="othersComments"  #scrollMe [scrollTop]="scrollMe.scrollHeight">
  <div class="writtenCommentBox" *ngFor="let comment of comments">
    <div class="writtenComment">
      <label>{{comment.username}}</label>
      <p>{{comment.commentDesc}}</p>
      <label *ngIf="userid == comment.userid" style="color: grey; font-size: 12px;font-weight: lighter;"><span style="cursor: pointer;">Edit</span>&nbsp;&nbsp;<span style="cursor: pointer;">Delete</span></label>
    </div>
  </div>
</div>
<div class=" form-group writeYourComment">
  <form [formGroup]="commentForm">
  <textarea placeholder="Write your comment here..." autofocus class="form-control" formControlName="commentDesc" type = "text" rows="1" style="resize: none; width: 87%; float: left;"></textarea>
  <label *ngIf="commentForm.valid" style="cursor: pointer; margin-left : 10px; vertical-align: middle; margin-top: 10px; color: cadetblue; float: left;" (click)="addComment()"
  >Send</label>
</form>
</div>
</div>
